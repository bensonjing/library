<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="header"></div>
  <div class="mainpage">
    <button class="addBookBtn">+ Add Book</button>
    <div class="booksGrid"></div>
  </div>
  <div class="addBook">
    <form class="form">
      <span>Add new book</span>
      <input type="text" id="title" name="title" placeholder="Title">
      <input type="text" id="author" name="author" placeholder="Author">
      <input type="number" id="pages" name="pages" placeholder="Pages">
      <label for="haveRead">Have you read it?</label>
      <input type="checkbox" id="haveRead" name="haveRead">
      <input type="submit" value="Submit" id="submitBtn">
    </form>
  </div>
  <div id="overlay"></div>
</body>
</html>
